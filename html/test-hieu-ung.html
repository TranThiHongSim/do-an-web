<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/main.js"></script>
</head>
<style>
    /* Ẩn các cột ban đầu */
    .testimonial-item {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
    }
</style>

<body>
    <div class="row container" style="margin: auto;">
        <div class="col-lg-4 testimonial-item bg-light my-4 feedback">
            <!-- Nội dung cột 1 -->
        </div>
        <div class="col-lg-4 testimonial-item bg-light my-4 feedback">
            <!-- Nội dung cột 2 -->
        </div>
        <div class="col-lg-4 testimonial-item bg-light my-4 feedback">
            <!-- Nội dung cột 3 -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var testimonials = document.querySelectorAll(".testimonial-item");

            // Lặp qua từng cột
            testimonials.forEach(function (testimonial, index) {
                // Đặt thời gian hiển thị cho từng cột
                var delay = index * 1000; // Mỗi cột sẽ xuất hiện sau 1 giây

                // Tạo hiệu ứng xuất hiện lần lượt
                setTimeout(function () {
                    testimonial.style.opacity = "1";
                    testimonial.style.transform = "translateY(0)";
                }, delay);
            });
        });
    </script>
</body>

</html>
