<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>THANH TOÁN DỊCH VỤ</title>
</head>
<style>
    * {
        font-family: Arial, sans-serif;
        font-size:xx-small;
        margin: 0;
        padding: 0;
        box-sizing: border-box;

    }

    .taikhoan {
        background-color: #ffffff;
        color: #6d6d6d;
        /* padding: 20px; */
        width: 200px;
        height: 70px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(118, 118, 118, 0.1);
        text-align: left;
        align-items: end;

    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .title {
        text-align: center;
        margin-bottom: 30px;
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .col {
        width: calc(50% - 10px);
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        font-weight: bold;
    }

    /* .form-group input[type="text"],
    .form-group input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    } */
    .form-group input[type="file"] {
        width: auto;
    }

    .form-group button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>

<body>

    <div class="container">
        <h2>Modal Example</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title" style="text-align: center;">THANH TOÁN DỊCH VỤ</h3>
                    </div>
                    <div class="modal-body">
                        <div class=" row">
                            <div class="col" style="text-align: center;">
                                <div style="position: relative;">
                                    <span style="display: block;"><b>THÔNG TIN TÀI KHOẢN NGÂN HÀNG:</b></span>
                                    <div style="position: absolute;">
                                        <img src="../img/thenganhang.png" alt="bank" width="50%">
                                    </div>
                                    <div style="height: 70px; "></div>
                                    <div class=" row taikhoan" style="margin: 0 45px;">
                                        <div class="col-6">
                                            <span style="display: block;"><b>SỐ TÀI KHOẢN:</b></span>
                                            <span style="display: block;"><b>TÊN NGÂN HÀNG:</b></span>
                                            <span style="display: block;"><b>CHỦ TÀI KHOẢN:</b></span>
                                        </div>
                                        <div class="col-6">
                                            <span style="display: block;">070120109144</span>
                                            <span style="display: block;">SACOMBANK</span>
                                            <span style="display: block;">TRẦN THỊ HỒNG SIM</span>

                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <span style="display: block; margin-top: 20px; margin-bottom: 10px;"><b>QUÉT MÃ QR
                                            ĐỂ THANH TOÁN</b></span>
                                    <img src="../img/QRthanhtoan.jpg" alt="qr" width="50%">
                                </div>
                            </div>
                            <div class="col">
                                <div>
                                    <span><b>Số tiền bạn cần thanh toán là:</b></span>
                                </div>
                                <div class="form-group">
                                    <label for="file">Chọn tệp minh chứng:</label>
                                    <input type="file" id="file" name="file" onchange="previewImage()">
                                    <img id="preview" src="#" alt="Hình ảnh minh chứng"
                                        style="display: none; max-width: 100%; margin-top: 10px;">
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="text-align: center;">
                            <button type="button">Xác nhận thanh toán</button>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    </div>
<script>
    function previewImage() {
        var preview = document.getElementById('preview');
        var file = document.getElementById('file').files[0];
        var reader = new FileReader();

        reader.onloadend = function () {
            preview.src = reader.result;
            preview.style.display = 'block';
        }

        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.src = '';
            preview.style.display = 'none';
        }
    }
    </script>
</body>

</html>
